{{ define "content" }}

<form class="form-signin center" role="form" action="/authenticate" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o"></i>骄傲的中年
  </h2>
  <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="Password" required>

  {{ if ne .ThreadUuid "" }}
      <input type="hidden" name="uuid" value="{{ .ThreadUuid }}">
  {{ end }}

  {{ if .Failed }}
      <p class="text-danger">&nbsp;&nbsp;&nbsp;用户名或密码错误</p>
  {{ else }}
      <br/>
  {{ end }}

  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  <br/>
  <a class="lead pull-right" href="/signup">注册</a>
</form>

{{ end }}
